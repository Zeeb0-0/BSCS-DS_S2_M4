<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCS-DS_S2_M4 Physics Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Physics Engine</h1>
            <div class="controls">
                <button id="reset-btn" title="Reset Simulation"><i class="fas fa-redo-alt"></i> Reset</button>
                <button id="add-ball-btn" title="Add Ball"><i class="fas fa-plus-circle"></i> Add Ball</button>
                <div class="sliders">
                    <div class="slider-container">
                        <label for="gravity-slider">Gravity: <span id="gravity-value">9.8</span></label>
                        <input type="range" id="gravity-slider" min="0" max="20" step="0.1" value="9.8">
                    </div>
                    <div class="slider-container">
                        <label for="friction-slider">Friction: <span id="friction-value">0.99</span></label>
                        <input type="range" id="friction-slider" min="0.8" max="1" step="0.01" value="0.99">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="canvas-container">
                <svg id="physics-canvas" width="100%" height="100%">
                    <!-- Physics objects will be drawn here -->
                </svg>
                <div class="instructions">
                    <p><i class="fas fa-mouse-pointer"></i> Click and drag to throw particles</p>
                    <p><i class="fas fa-hand-pointer"></i> Click on particles to select them</p>
                </div>
            </div>
        </main>
        <footer>
            <p>BSCS-DS_S2_M4 Physics Simulation | <span id="fps-counter">0 FPS</span> | <span id="particle-counter">0 Particles</span></p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
